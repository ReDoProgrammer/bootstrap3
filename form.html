<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form with Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<form action="">
			<label for="">Email:</label>
			<input type="text">
			<label for="">Password:</label>
			<input type="password">
			<button type="submit">Login</button>
		</form>

		<div class="row">
			<div class="col-sm-4 col-sm-offset-4" >
				<h2 class="text-center">Login</h2>
				<form action="">
					<div class="form-group">
						<label for="">Email:</label>
						<input class = "form-control" type="text" placeholder="email">
					</div>
						
					<div class="form-group">
						<label for="">Password:</label>
						<input class="form-control"type="password" placeholder="password">
					</div>	
					
					<button class = "btn"type="submit">Login</button>
					<button class = "btn-primary"type="submit">Login</button>
				</form>
			</div>		

			<div class="clearfix"></div>	

			<div class="col-sm-8 col-sm-offset-2">
				<h2>Form inline</h2>
				<form action="" class="form-inline">
					<div class="form-group">
						<label for="" class=sr-only>Email:</label>
						<input class="form-control" type="text" placeholder="Email">
					</div>
					<div class="form-group">
						<label class="sr-only"for="">Password:</label>
						<input  class="form-control" type="password" placeholder="Password">
					</div>
					<button class="btn-success">Login</button>
				</form>
				
			</div>

			<div class="clearfix"></div>

			<div class="col-sm-6 col-sm-offset-3">
				<h2>Form horizontal</h2>
				<form action="" class="form-horizontal">
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text">
						</div>
						
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="">Password:</label>
						<div class="col-sm-10">
							<input class="form-control" type="password">
						</div>
						
					</div>
					<div class="form-group">
						<label  for="" class="col-sm-2 control-label">Content:</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="" id="" cols="30" rows="2"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button class="btn-primary" >Login</button>
						</div>
						
					</div>
				</form>
				
			</div>
		</div>
		
	</div>
</body>
</html>
