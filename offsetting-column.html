<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>offsetting column</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row show-grid">
			<div class="col-sm-12">
				khi số lượng ô của grid không tới 12 ô thì mình nên dùng offsetting column
			</div>
		</div>
		<div class="row show-grid">
			<div class="col-sm-1">
				1
			</div>
			<div class="col-sm-1">
				2
			</div>
			<div class="col-sm-1">
				3
			</div>
			<div class="col-sm-1">
				4
			</div>
			<div class="col-sm-1">
				5
			</div>
			<div class="col-sm-1">
				6
			</div>
			<div class="col-sm-1">
				7
			</div>
			<div class="col-sm-1">
				8
			</div>
			<div class="col-sm-1">
				9
			</div>
			<div class="col-sm-1">
				10
			</div>
			<div class="col-sm-1">
				11
			</div>
			<div class="col-sm-1">
				12
			</div>
			<div class="clearfix"></div>
			<div class="col-sm-6 col-sm-offset-6">
				độ dài 6 ô  và sử dụng offset để cách lề trái 6 ô
			</div>
			<div class="clearfix"></div>
			<div class="col-sm-3 col-sm-offset-3">
				độ dài 3 ô cách lề trái 3 ô
			</div>
		</div>
	</div>
</body>
</html>
